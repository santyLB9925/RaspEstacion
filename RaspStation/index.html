<script>
  function logger(msg) {
    $("#logger").text(msg+ "%");

  }
  function logger3(msg) {
    $("#logger3").text(msg );

  }


  function logger2(msg) {
    $("#logger2").text(msg +"°C");

  }
  function logger4(msg) {
    $("#logger4").text(msg);

  }
  function logger5(msg) {
    $("#logger5").text(msg +" Pa");

  }
  function logger6(msg) {
    $("#logger6").text(msg+" m");

  }
  function logger7(msg) {
    $("#logger7").text(msg);

  }
  var valor;
  var bmpr;
  var socket = io.connect('http://192.168.43.159:3002');
  socket.on('bmpreceive', function (data) {
    console.log(data)
    if (data != null) {
      logger4(data[0])
      logger5(data[1])
      logger6(data[2])
      logger7(data[3])
      bmpr = data;
    }

  });
  socket.on('news', function (data) {
    console.log(data)
    // valor = data;
    if (data != null) {
      logger(data.humidity);
      logger2(data.temperature);
    }


  });


</script>
